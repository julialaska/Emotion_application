{% extends 'base.html' %}

{% block content %}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;background: #171923;">
    <div style="max-width: 30rem; width: 100%; padding: 2rem; background-color: #ffffff; border-radius: 0.375rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
      <h1 style="font-size: 2rem; margin-bottom: 1rem;">Sign up for an account</h1>
      <p style="font-size: 1rem; color: #4a5568; margin-bottom: 1.5rem;">to enjoy all of our cool <span style="color: #4299e1; font-weight: bold;">features</span> ✌️</p>
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
          <label for="firstName" style="display: block; font-size: 1rem; color: #2d3748; margin-bottom: 0.5rem;">First Name</label>
          <input type="text" id="firstName" name="first_name" value="{{ request.POST.first_name }}" style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label for="lastName" style="display: block; font-size: 1rem; color: #2d3748; margin-bottom: 0.5rem;">Last Name</label>
          <input type="text" id="lastName" name="last_name" value="{{ request.POST.last_name }}" style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label for="email" style="display: block; font-size: 1rem; color: #2d3748; margin-bottom: 0.5rem;">Email address</label>
          <input type="email" id="email" name="email" value="{{ request.POST.email }}" style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label for="username" style="display: block; font-size: 1rem; color: #2d3748; margin-bottom: 0.5rem;">Username</label>
          <input type="text" id="username" name="username" value="{{ request.POST.username }}" style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
        </div>

        <div style="margin-bottom: 1.5rem;">
          <label for="password" style="display: block; font-size: 1rem; color: #2d3748; margin-bottom: 0.5rem;">Password</label>
          <input type="password" id="password" name="password" style="width: 100%; padding: 0.5rem; border: 1px solid #cbd5e0; border-radius: 0.375rem;">
          <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
          <script>
            function togglePasswordVisibility() {
              var passwordInput = document.getElementById('password');
              passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            }
          </script>
        </div>

        <button type="submit" style="background-color: #4299e1; color: #ffffff; padding: 0.75rem 1.5rem; border: none; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.3s ease;">
          Sign up
        </button>
      </form>
    </div>
  </div>
{% endblock %}
